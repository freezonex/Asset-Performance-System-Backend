spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      url: jdbc:mysql://${SUPOS_HOSTED_HOST:localhost}:${SUPOS_HOSTED_PORT:3306}/${SUPOS_HOSTED_DBNAME:apsdatabase}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&connectTimeout=86400&socketTimeout=86400&autoReconnect=true&autoReconnectForPools=true
      username: ${SUPOS_HOSTED_USERNAME:root}
      password: ${SUPOS_HOSTED_PASSWORD:1234567}
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 10000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      validation-query: SELECT 1
      validation-query-timeout: 15
      keep-alive: true
      remove-abandoned: true
      remove-abandoned-timeout-millis: 300000
  sql:
    init:
      schema-locations: classpath:sql/schema.sql
#      data-locations: classpath:sql/data.sql
      mode: always
      continue-on-error: true

logging:
  level:
    root: info
    com.supos.assets: debug
    com.alibaba.druid.pool: debug
    org.springframework.jdbc.core: debug